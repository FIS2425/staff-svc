name: Test 🧪

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      AUTH_SVC: ${{ secrets.AUTH_SVC }}
      VITE_AUTH_SVC: ${{ secrets.AUTH_SVC }}
      API_PREFIX: ${{ secrets.API_PREFIX }}
      VITE_API_PREFIX: ${{ secrets.API_PREFIX }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      VITE_JWT_SECRET: ${{ secrets.JWT_SECRET }}
    steps:
      - name: Checkout ⬇️
        uses: actions/checkout@v4.2.2
        with:
          show-progress: false
          submodules: "recursive"

      - name: Setup node 📦
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 22
          check-latest: true

      - name: Install dependencies 📥
        run: npm ci --no-audit

      - name: Run tests 🧪
        run: npm run test:unit
